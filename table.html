<div id="tableCurrent" >
<script>
$.getJSON('getdata.php',{'mi':'籼米'}, function(json){
  var htmls=['<table border="1">']; 
  htmls.push('<tr>')
  for(var k in json[0]) htmls.push('<td>'+k+'</td>');
  htmls.push('</tr>');
  for(var i=0,L=json.length;i<L;i++){
    htmls.push('<tr>');
    for(var k in json[i]) htmls.push('<td>'+json[i][k]+'</td>'); 
    htmls.push('</tr>');
  }
  htmls.push('</table>');
  $('#tableCurrent').html(htmls.join(''))});

</script>
</div>
